{% load staticfiles %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>IamgeImager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href={% static "assets/css/main.css" %}/>

  <body class="homepage">
    <div id="page-wrapper">

      <!-- Header -->
        <div id="header-wrapper">
          <div id="header" class="container">

            <!-- Logo -->
              <h1 id="logo"><a href="index.html">Imager</a></h1>
              <p>Blah Blah Blah. Your photo hub. The Longer the better.</p>

            <!-- Nav -->
              <nav id="nav">
                {% if user.is_authenticated %}
                <ul>
                  <li><a class="icon fa-home" href="/accounts/logout/"><span>Logout</span></a></li>
                  <li><a href="/accounts/profile"><span>Profile</span></a></li>
                  <li><a class="icon fa-home" href="/"><span>Home</span></a></li>

                  {% else %}

                  <li><a class="icon fa-home" href="/accounts/login/"><span>Login</span></a></li>
                  <li><a class="icon fa-cog" href="/accounts/register"><span>Register</span></a></li>
                  <li><a class="icon fa-retweet" href="/"><span>Home</span></a></li>
                </ul>
                {% endif %}
              </nav>
              <div>
              {% block content %}
              {% endblock %}
              </div>
          </div>
        </div>
