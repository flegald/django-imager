<DOCTYPE! html>
<head>
<title>Login</title>
</head>

<body>

    <h1>Login</h1>

    <form action='/login/' method="POST">
        <div class="field">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="password">Password</label>
            {{ form.password }}
        </div>
        <div>
            <input type="submit", name="submit", value="LOGIN"></input>
        </div>
    </form>
</body>
