{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
    {% if not user.is_authenticated %}

        <p>Please <a href='/accounts/login/'>Log In</a> to view this page</p>


    {% else %}

        <h1> {{ object.title }} </h1>
        <img src='{{ object.img_file.url }}'/>
        {% if user == object.owner %}
        <p><a href="/images/photos/{{object.id}}/edit" class="button icon fa-file">Edit Photo</a></p>
        {% endif %}
    {% endif %}

{% endblock %}
